<!-- END TOP -->
<!-- START MIDDLE -->

      <div class="container-fluid">
          <div class="row">
              <div class="span3 leftBar">

                      <div class="leaderboard">
                         <h1> Contact Us </h1>
                         <p> Fill the form and subscribe! </p>
                      </div>
              </div>
          </div>
      </div>
      <div class="container-fluid">
          <div class="row">
              <div class="span9 offset3">  
                  <h2>Please fill yout details</h2>  
                    <form onsubmit="return checkForm();" method="post" action="">
                    <div class="contact_name">
                      <div class="error" id="nameError">Please enter your name*<br /></div>
                      <span class="contact_label">Name:</span>
                      <input type="text" id="name" /><br />
                    </div>

                    <div class="contact_email">
                      <div class="error" id="emailError">Please enter your email address*<br /></div>
                      <span class="contact_label">Email:</span>
                      <input type="text" id="email" /><br />
                    </div>

                    <div class="contact_comment">
                      <div class="error" id="commentError">Please enter a message*<br /></div>                      
                      <span class="contact_label">Message:</span>
                      <textarea id="comment" rows="10" cols="35"></textarea>
                    </div>
                    <div class="contact_submit">
                      <input type="submit" value="Submit" />
                    </div> 
                    <p><span class="contact">* means required field</span></p>
                    </form>  
              </div>   
          </div>
      </div>
